<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de atendimento</h1>
    <div class="nome">
        <h6>Nome</h6>
        <input placeholder="primeiro nome" type="text">  <input placeholder="sobrenome" type="text">
    </div>
    <br>
    <div>
        <h6>Data de Nascimento</h6>
        <input type="date" min="1954-01-01">
    </div>
    <br>
    <div>
        <h6>cpf</h6>
        <input placeholder="cpf" type="text">
    </div>
    <br>
    <div>
        <h6>telefone</h6>   <h6> sexo</h6>
        <input type="tel" placeholder="(00)00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"required>
        <select name="" id=""><option value="">masculino</option>
        <option value="">feminino</option></select>
    </div>
    <br>
    <div>
        <input placeholder="Endereço" type="text">
    </div>
    <br>
    <div>
        <input placeholder="CEP" type="text">
    </div>
    <br>
    <div>
        <input placeholder="Bairro" type="text"> <input placeholder="Estado" type="text">
    </div>
    <br>
    <div>
        <input placeholder="Email" type="text">
    </div>
    <br>
    <div>
        <h6>e nosso cliente</h6>
        <input type="radio">sim
        <input type="radio">nao
    </div>
    <br>
    <div>
        <h6>escolha a unidade</h6>
        <select name="unidades" class="unidades">
            <option value="sao miguel">São Miguel</option>
            <option value="itaquera">Itaquera</option>
            <option value="tilambuco">Tilabuco</option>

            <option value="belford roxo">Belford Roxo</option>
            <option value="buzios">Buzios</option>
          </select>
    </div>
    <br>
    <div>
        <h6>motivo da consulta</h6>
        <select name="" id="">
            <option value="">exame medico</option>
            <option value="">checagem</option>
            <option value="">analise de reultado</option>
        </select>
    </div>
    <br>
    <div>
        <input type="date">
        <input type="radio" placeholder="9:00">
        <input type="radio" placeholder="9:30">
        <input type="radio" placeholder="10:00">
        <input type="radio" placeholder="10:30">
        <input type="radio" placeholder="11:00">
        <input type="radio" placeholder="11:30">
        <input type="radio" placeholder="12:00">
        <input type="radio" placeholder="12:30">
        <input type="radio" placeholder="13:00">
        <input type="radio" placeholder="14:00">
        <input type="radio" placeholder="15:00">
        <input type="radio" placeholder="16:00">
