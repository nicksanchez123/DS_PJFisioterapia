<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/agendamento.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="screen_content">
      <form action="" class="formAgendamento">
        <h2>Formulario de Agendamento</h2>
        <div class="nome">
          <h6>Nome</h6>
          <input placeholder="primeiro nome" type="text" required> <input placeholder="sobrenome" type="text" required>
        </div>
        <br>
        <div class="nascimento">
          <h6>Data de Nascimento</h6>
          <input type="date" min="1954-01-01" required>
        </div>
        <br>
        <div class="cpf">
          <h6>CPF</h6>
          <input placeholder="cpf" type="text" required>
        </div>
        <br>
        <div class="sexo">
          <h6>Telefone</h6>
          <input type="tel" placeholder="(00)00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
          <h6> Sexo</h6>
          <select name="" id="">
            <option value="">masculino</option>
            <option value="">feminino</option>
          </select>
        </div>
        <br>
        <div class="endereco">
          <h5>Endereço</h5>
          <input required placeholder="Endereço" type="text">
          <input required placeholder="CEP" type="text" pattern="[0-8]{4}-[0-8]{4}">
          <input required placeholder="Bairro" type="text"> 
          <input required placeholder="Estado" type="text">
        </div>
        <br>
        <div class="email">
          <h5>Digite seu Email</h5>
          <input required placeholder="Email" type="text">
        </div>
        <br>
        <div class="questão">
          <h5>Você ja é nosso cliente?</h5>
          <input type="radio" name="questao" value="sim" >SIM
          <input type="radio"name="questao" value="nao" style="margin-left: 50%;">NÃO
        </div>
        <br>
        <div class="selectUnidade">
          <h5>Escolha a Unidade</h5>
          <select name="unidades" class="unidades" required>
            <option value="Unidades">Unidades</option>
            <option value="sao miguel">São Miguel</option>
            <option value="itaquera">Itaquera</option>
            <option value="tilambuco">Tilabuco</option>
            <option value="xique-xique">Xique-Xique</option>
            <option value="belford roxo">Belford Roxo</option>
            <option value="buzios">Buzios</option>
          </select>
        </div>
        <br>
        <div class="motivo">
          <h5>Motivo da consulta</h5>
          <select name="" id="" required>
            <option value="">Exame Médico</option>
            <option value="">Checagem</option>
            <option value="">Análise de Reultado</option>
          </select>
        </div>
        <br>
        <input type="text" id="calendar" placeholder="Select a date">
        <div class="horarios">
          <div class="grid">
            <div class="grid_item">
              <button class="time-input">09:00</button>
              <button class="time-input">09:30</button>
              <button class="time-input">10:00</button>
              <button class="time-input">10:30</button>
              <button class="time-input">11:00</button>
              <button class="time-input">11:30</button>
            </div>
              <div class="grid_item">
              <button class="time-input">14:00</button>
              <button class="time-input">14:30</button>
              <button class="time-input">15:00</button>
              <button class="time-input">15:30</button>
              <button class="time-input">16:00</button>
              <button class="time-input">16:30</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  // Inicializa o Flatpickr no input
  flatpickr("#calendar", {
    dateFormat: "m/d/Y",
    allowInput: true,
    locale: {
      firstDayOfWeek: 1 // Começa na segunda-feira
    }
  });
</script>

</body>

</html>
