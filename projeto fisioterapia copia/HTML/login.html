<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulma/css/bulma.css">
	<link rel="stylesheet" href="../CSS/login.css">
	<title>Login Form</title>
</head>

<body>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login">
					<img src="../imagens/logo.png" alt="">
					<div class="login__field">
						<i class="login__icon fa fa-user"></i>
						<input type="text" class="login__input" placeholder="User name / Email" required>
					</div>
					<div class="login__field">
						<i class="login__icon fa fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password" required>
					</div>
					<button class="button login__submit">
						<span class="button__text">Log In Now</span>
						<i class="button__icon fa fa-chevron-right"></i>
					</button>				
				</form>
				<div class="social-login">
					<h3>log in with</h3>
					<div class="social-icons">
						<a href="#" class="social-login__icon fa fa-instagram"></a>
						<a href="#" class="social-login__icon fa fa-facebook"></a>
						<a href="#" class="social-login__icon fa fa-google"></a>
					</div>
				</div>
        <a href="sign.html" class="sign_in">sign in</a>

			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>		
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	</div>
</body>

</html>
