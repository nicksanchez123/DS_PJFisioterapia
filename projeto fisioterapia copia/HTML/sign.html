<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../CSS/sign.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <img src="../imagens/logo.png" alt="">
          <div class="login__field">
            <i class="login__icon fa fa-user"></i>
            <input type="text" class="login__input" placeholder="User name / Email" required>
          </div>
          <div class="login__field">
            <i class="login__icon fa fa-user"></i>
            <input type="text" class="login__input" placeholder="Confirm User name / Email" required>
          </div>
          <div class="login__field">
            <i class="login__icon fa fa-phone"></i>
            <input type="tel" class="login__input" placeholder="(00)0000-000" pattern="[0-9]{2}-[0-9]{4}-[0-9]{3}"required>
          </div>
          <div class="login__field">
            <i class="login__icon fa fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password" required>
          </div>
          <div class="login__field">
            <i class="login__icon fa fa-lock"></i>
            <input type="password" class="login__input" placeholder="Confirm Password" required>
          </div>
          <button class="button login__submit">
            <a href="login.html"><span class="button__text">Creat Account</span></a>
            <i class="button__icon fa fa-chevron-right"></i>
          </button>
        </form>

      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>

</body>

</html>
